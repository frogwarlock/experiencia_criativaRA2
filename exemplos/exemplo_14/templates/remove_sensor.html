<html>
  <body>
    <form action="http://localhost:8080/del_sensor" method="post">
      <select name="sensor" class="Input">
        {% for key, value in devices.items() %}
        <option>{{ key }}</option>
        {% endfor %}
        <p><input type="submit" value="Deletar" /></p>
      </select>
    </form>
    <p> Voltar para a <a href="/home">página inicial</a>!</p>
  </body>
</html>

<!--register_user.html-->
{% extends"base.html" %} 
{% block content%}
<div class="vertical-center">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="card-body">
          <form action="http://localhost:8080/add_user" method="POST">
            <p>Usuário:</p>
            <p><input type="text" name="user" placeholder="User" required /></p>
            <p>Senha:</p>
            <p>
              <input
                type="text"
                name="password"
                placeholder="Password"
                required
              />
            </p>
            <p><input type="submit" value="Cadastrar" /></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock%}
