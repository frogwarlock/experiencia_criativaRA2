{% extends "base.html" %} {% block content %}
<div class="vertical-center">
  <div class="container view">
    <div class="justify-content-center">
      {% if devices|length > 0 %}
      <table
        id="view_users"
        class="table table-striped table-bordered"
        style="width: 100%"
      >
        <p>Atuadores:</p>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Deletar</th>
          </tr>
        </thead>
        <tbody>
          {% for item in devices %}
          <tr>
            <td>{{ item }}</td>
            <td>
                <a href="http://localhost:8080/del_actuator?name={{item}}">Deletar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <form action="http://localhost:8080/register_actuator">
        <p><input type="submit" value="Adicionar Atuadores" /></p>
      </form>
      {% else %}
      <p>Ainda não há atuadores registrados!</p>
      <form action="http://localhost:8080/register_actuator">
        <p><input type="submit" value="Adicionar Atuadores" /></p>
      </form>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
