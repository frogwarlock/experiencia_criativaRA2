{% extends "base.html" %} {% block content %}
<div class="vertical-center">
  <div class="container view">
    <div class="justify-content-center">
      {% if devices|length > 0 %}
      <table
        id="view_users"
        class="table table-striped table-bordered"
        style="width: 100%"
      >
        <p>Sensores:</p>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valor</th>
            <th>Deletar</th>
          </tr>
        </thead>
        <tbody>
          {% for sensor, value in devices.items() %}
          <tr>
            <td>{{ sensor }}</td>
            <td>{{ value }}</td>
            <td>
                <a href="http://localhost:8080/del_sensor?sensor={{sensor}}">Deletar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <form action="http://localhost:8080/register_sensor">
        <p><input type="submit" value="Adicionar Sensores" /></p>
      </form>
      {% else %}
      <p>Ainda não há sensores registrados!</p>
      <form action="http://localhost:8080/register_sensor">
        <p><input type="submit" value="Adicionar Sensores" /></p>
      </form>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
